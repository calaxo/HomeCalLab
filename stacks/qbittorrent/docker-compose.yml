services:
  qbittorrent:
    image: lscr.io/linuxserver/qbittorrent:latest
    container_name: qbittorrent
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
      - WEBUI_PORT=8081
      - TORRENTING_PORT=6881
    volumes:
      - torrentconfig:/config/qBittorrent/nova3/engines
      - torrentfiles:/downloads #optional
    ports:
      - 8081:8081
      - 6881:6881
      - 6881:6881/udp
    restart: unless-stopped
  
  jackett:
    image: lscr.io/linuxserver/jackett:latest
    container_name: jackett
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
      - AUTO_UPDATE=true #optional
      - RUN_OPTS= #optional
    volumes:
      - /srv/jackett/config:/config
      - /srv/jackett/blackhole:/downloads
    ports:
      - 9117:9117
    restart: unless-stopped

volumes:
  torrentconfig:
    external: true
  torrentfiles:
    external: true